<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="clacistyle.css">
    <script src="claci.js" defer></script>
    <link rel="icon" type="image/png" href="Calculator.png">
</head>
<body style="background-color: beige;">
    <div class="main">
        <h3 style="text-align: center;margin-top: 20px;font-size: 1.5rem;margin-bottom: 20px;">Calculator</h3>
        <div class="text">
            <input></input>
        </div>
        <div class="num">
            <div class="operators">
                <div class="opmain">
                    <div class="op">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                    </div>
                    <div class="1-3">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                </div>
                <div class="divop">
                    <button id="div">/</button>
                </div>
            </div>
            <div class="result">
                <div class="inresult">
                    <div class="4-6">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="7-9">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                </div>
                <div class="equal">
                    <button id="inequal">=</button>
                </div>
            </div>
            <div class="Zero">
                <button id="zero">0</button>
                <button>.</button>
                <button id="back">âŒ«</button>
            </div> 
        </div>
    </div>
</body>
</html>
